<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My News</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <header>
        <div class="logo"><img src="images/logo.png" alt="logo" id="logo"></div>
        <h1>My News <img src="images/search-icon.png" alt="search" id="search"></h1>   
    </header>
    <div id="fieldbox">
        <div class="searchbox fieldsearch">
            <label for="fsearch">Keywords</label>
            <input type="text" id="fsearch" name="fsearch" placeholder="Enter keywords..">
            <button type="button" id="btn-search">Search</button>
            <button type="button" id="btn-tools">Tools</button>
            <img src="images/close-icon.png" id="close">
            <br>
            <select name="time" id="time">
                <option value="0">Any time</option>
                <option value="1">Past our</option>
                <option value="2">Past 24 hours</option>
                <option value="3">Past week</option>
                <option value="4">Past month</option>
                <option value="5">Past year</option>
            </select>
            <select name="language" id="language">
                <option value="0">Select language</option>
                <option value="1">German</option>
                <option value="2">English</option>
                <option value="3">Spanish</option>
                <option value="4">Italian</option>
                <option value="5">Japanese</option>
            </select>
        </div>
        <div class="background fieldsearch"></div>
    </div>
    <div class="loader">
        <img class="rotatory" src="images/loading.png">
        <div class="background"></div>  
    </div>
    <main>
    </main>
    <footer>
        <p>Author: PhuocLT</p>
        <p>lethanhphuocdktd@gmail.com</p>
      </footer>
</body>
</html>
